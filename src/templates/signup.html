{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block head %}
{{ super() }}
<style>
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 400px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
</style>
{% endblock %}

{% block content %}
<form class="form-signin w-100 m-auto pt-3" id="signUpForm">
    <h1 class="h3 mb-3 fw-normal">Please enter your details</h1>

    <!-- CSRF token for safe post -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="signUpCSRFToken" />

    <!-- error message if exists -->
    <div id="signUpErrorContainer" class="border border-danger border-3 mb-3 d-none">
        <span id="signUpErrorSpan" class="ms-3"></span>
    </div>

    <!-- sign in details -->
    <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" autocomplete="username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input name="password1" type="password" class="form-control" id="floatingPassword1" placeholder="Password" autocomplete="new-password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
        <input name="password2" type="password" class="form-control" id="floatingPassword2" placeholder="Confirm Password" autocomplete="new-password">
        <label for="floatingPassword">Confirm Password</label>
    </div>
    <button id="signUpButton" class="btn btn-primary w-100 py-2 my-3" type="submit">Sign up</button>
</form>
{% endblock %}

{% block after %}
<script src="{{ url_for('static', filename='signup.js') }}"></script>    
{% endblock %}
