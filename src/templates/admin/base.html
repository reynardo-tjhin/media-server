<!doctype html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/style.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&displayswap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header navbar navbar-expand-lg sticky-top text-white">
        <div class="container-fluid justify-content-between align-items-center">
            
            <!-- Toggle button -->
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
            Toggle Sidebar
            </button>

            <!-- Sidebar -->
            <div id="sidebar" class="collapse show">
                <div class="p-3 bg-light">
                    <!-- Sidebar content -->
                    <h5>Sidebar Content</h5>
                    <p>Some content here...</p>
                </div>
            </div>

            <!-- Home clickable page -->
            <a class="navbar-brand fw-bold fs-5 text-white" href="#">
                <i class="fas fa-film me-2"></i>Media Server Admin
            </a>
            
            <div class="d-flex align-items-center">
                <div class="theme-toggle me-3">
                    <button id="themeToggle" class="btn btn-outline-light btn-sm rounded-circle">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
                
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-2"></i>Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end mt-2">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="mt-auto py-3 border-top text-center text-muted small">
        <div class="container">
            &copy; 2025 Media Server Admin Dashboard. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</body>
</html>
