<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Import Bootstrap -->
    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">

    {% endblock %}
</head>

<body>

    <!-- navigation header -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <!-- navigation links -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="{{ url_for('home.home') }}" class="nav-link px-2 link-secondary">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('movies.home') }}" class="nav-link px-2 link-body-emphasis">
                            Movies
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.home') }}" class="nav-link px-2 link-body-emphasis">
                            Admin Dashboard
                        </a>
                    </li>
                </ul>

                <!-- buttons if not signed in -->
                <div class="text-end me-2 d-none" id="sign-up-sign-in-btn">
                    <a href="{{ url_for('auth.login') }}" style="text-decoration: none;">
                        <button type="button" class="btn btn-secondary me-2">
                            Login
                        </button>
                    </a>
                    <a href="{{ url_for('auth.signup') }}" style="text-decoration: none;">
                        <button type="button" class="btn btn-warning">
                            Sign-up
                        </button>
                    </a>
                </div>

                <!-- navigation to account if signed in -->
                <div class="dropdown bd-mode-toggle me-2 d-none" id="account-btn">
                    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" type="button"
                        aria-expanded="false" data-bs-toggle="dropdown">
                        <svg class="bi my-1" width="36" height="36" aria-hidden="true">
                            <use href="#account-logo"></use>
                        </svg>
                        <span id="accountName" class="ms-2"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center">
                                <svg class="bi me-2 opacity-50">
                                    <use href="#leaf"></use>
                                </svg>
                                To be continued
                            </button>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a href="{{ url_for('auth.logout') }}" style="text-decoration: none;">
                                <button type="button" class="dropdown-item d-flex align-items-center">
                                    <svg class="bi me-2 opacity-50">
                                        <use href="#sign-out"></use>
                                    </svg>
                                    Sign out
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- navigation to theme -->
                <div class="dropdown bd-mode-toggle me-2">
                    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme"
                        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
                        <svg class="bi my-1 theme-icon-active" width="36" height="36" aria-hidden="true">
                            <use href="#moon-stars-fill"></use>
                        </svg>
                        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center active"
                                data-bs-theme-value="light" aria-pressed="true">
                                <svg class="bi me-2 opacity-50" aria-hidden="true">
                                    <use href="#sun-fill"></use>
                                </svg>
                                Light
                                <svg class="bi ms-auto d-none" aria-hidden="true">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="dark" aria-pressed="false">
                                <svg class="bi me-2 opacity-50" aria-hidden="true">
                                    <use href="#moon-stars-fill"></use>
                                </svg>
                                Dark
                                <svg class="bi ms-auto d-none" aria-hidden="true">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="auto" aria-pressed="false">
                                <svg class="bi me-2 opacity-50" aria-hidden="true">
                                    <use href="#circle-half"></use>
                                </svg>
                                Auto
                                <svg class="bi ms-auto d-none" aria-hidden="true">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content container">{% block content %}{% endblock %}</main>

    <!-- footer -->
    <footer class="pt-3 mt-4 w-100">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="{{ url_for('home.home') }}" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('movies.home') }}" class="nav-link px-2 text-body-secondary">Movies</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('admin.home') }}" class="nav-link px-2 text-body-secondary">Admin Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('home.home') }}" class="nav-link px-2 text-body-secondary">About</a>
            </li>
        </ul>
        <p class="text-center text-body-secondary">Tjhin Media Server</p>
    </footer>

    <!-- bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    {% block after %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // check whether the user is logged in/logged out
            try {
                const url = "{{ url_for('auth.is_logged_in') }}";
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const result = await response.json();

                // user is logged in
                if (result["message"] == "True") {
                    document.getElementById("sign-up-sign-in-btn").classList.add("d-none"); // hide sign up/sign in button
                    document.getElementById("account-btn").classList.remove("d-none"); // show account button

                    // user is logged out
                } else if (result["message"] == "False") {
                    document.getElementById("sign-up-sign-in-btn").classList.remove("d-none"); // show sign up/sign in button
                    document.getElementById("account-btn").classList.add("d-none"); // hide account button

                } else {
                    console.error("Error from the server side not showing the correct response.");
                }
            } catch (error) {
                console.error("AJAX error: " + error);
            }

            // get the username
            try {
                const url = "{{ url_for('auth.get_username') }}";
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const result = await response.json();
                if (result['status'] == 'SUCCESS') {
                    document.getElementById("accountName").textContent = result["message"];
                } else if (result['status'] == 'FAIL') {
                    console.log("Get username: not signed in, hence ignore...");
                } else {
                    console.error("Get username: Error from the server side not showing the correct response.");
                }
            } catch (error) {
                console.error("AJAX error:" + error);
            }
        });
    </script>
</body>

</html>
