{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
{{ super() }}
<style>
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 400px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
</style>
{% endblock %}

{% block content %}
<form class="form-signin w-100 m-auto pt-3" id="signInForm">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- CSRF token for safe post -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="signInCSRFToken" />

    <!-- error message if exists -->
    <div id="signInErrorContainer" class="border border-danger border-3 mb-3 d-none">
        <span id="signInErrorSpan" class="ms-3"></span>
    </div>

    <!-- sign in details -->
    <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button id="signInButton" class="btn btn-primary w-100 py-2 my-3" type="submit">Sign in</button>
</form>
{% endblock %}

{% block after %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
