    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">Tjhin's Server</div>
        </div>
        
        <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form id="loginForm" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div> -->

            <button type="submit" class="login-btn">Sign In</button>
        </form>

            </button>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
        </div>
    </div>

    <script>
        // Create floating particles animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 5 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('bgAnimation').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Input focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });
