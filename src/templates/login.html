{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
{{ super() }}
<style>
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 400px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }
</style>
{% endblock %}

{% block content %}
<form class="form-signin w-100 m-auto pt-3" id="signInForm">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- CSRF token for safe post -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" id="signInCSRFToken" />

    <!-- error message if exists -->
    <div id="signInErrorContainer" class="border border-danger border-3 mb-3 d-none">
        <span id="signInErrorSpan" class="ms-3"></span>
    </div>

    <!-- sign in details -->
    <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button id="signInButton" class="btn btn-primary w-100 py-2 my-3" type="submit">Sign in</button>
</form>
{% endblock %}

{% block after %}
<script>
    document.getElementById("signInForm").addEventListener('submit', async function (event) {
        event.preventDefault(); // prevent from normal submission

        // disable submit button to prevent double submission
        document.getElementById("signInButton").disabled = true;

        // get the sign in details
        const form = event.target;
        const formData = new FormData(form);
        var obj = {};
        formData.forEach(function (value, key) {
            obj[key] = value;
        });
        const json = JSON.stringify(obj);

        // perform an async request
        try {
            const url = "{{ url_for('auth.check_signin_details') }}";
            const csrfToken = document.getElementById("signInCSRFToken").value;
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: json,
            });
            const result = await response.json();

            if (result['status'] == "FAIL") {
                // show error
                document.getElementById("signInErrorContainer").classList.remove("d-none");
                document.getElementById("signInErrorSpan").textContent = "ERROR: " + result["message"];

                // re-enable sign in button
                document.getElementById("signInButton").disabled = false;

            } else if (result['status'] == 'SUCCESS') {
                // show success message
                document.getElementById("signInErrorContainer").classList.remove("d-none");
                document.getElementById("signInErrorContainer").classList.remove("border-danger");
                document.getElementById("signInErrorContainer").classList.add("border-success");
                document.getElementById("signInErrorSpan").textContent = result["message"];

                // pause a bit
                setTimeout(() => {
                    // redirect to the homepage
                    window.location.href = "{{ url_for('home.home') }}";
                }, 750); // 0.75 seconds delay to show success

            } else {
                console.error("Error from server");
            }

        } catch (error) {
            console.error("AJAX Error: " + error);
        };
    });
</script>
{% endblock %}
